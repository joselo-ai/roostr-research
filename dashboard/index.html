<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦‚ Joselo Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .kpi-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .kpi-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tasks-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid;
            transition: transform 0.2s;
        }
        
        .task-card:hover {
            transform: translateX(5px);
        }
        
        .task-card.completed {
            border-color: #10b981;
            opacity: 0.7;
        }
        
        .task-card.in-progress {
            border-color: #f59e0b;
        }
        
        .task-card.not-started {
            border-color: #ef4444;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .task-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge.completed {
            background: #10b981;
            color: #fff;
        }
        
        .status-badge.in-progress {
            background: #f59e0b;
            color: #fff;
        }
        
        .status-badge.not-started {
            background: #ef4444;
            color: #fff;
        }
        
        .priority-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
        }
        
        .category-badge {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
        }
        
        .task-notes {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: #64748b;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .completion-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .completion-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #06b6d4);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¦‚ Joselo Control Dashboard</h1>
            <p class="subtitle">Real-time task tracking & KPIs</p>
        </header>
        
        <div class="kpi-grid" id="kpis"></div>
        
        <div class="tasks-section">
            <div class="section-title">ðŸ“‹ Active Tasks</div>
            <div class="task-list" id="taskList"></div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()" title="Refresh">â†»</button>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                
                renderKPIs(data.kpis);
                renderTasks(data.tasks);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function renderKPIs(kpis) {
            const kpiContainer = document.getElementById('kpis');
            kpiContainer.innerHTML = `
                <div class="kpi-card">
                    <div class="kpi-value">${kpis.total_tasks}</div>
                    <div class="kpi-label">Total Tasks</div>
                    <div class="completion-bar">
                        <div class="completion-fill" style="width: ${kpis.completion_rate}%"></div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" style="color: #10b981">${kpis.completed}</div>
                    <div class="kpi-label">Completed</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" style="color: #f59e0b">${kpis.in_progress}</div>
                    <div class="kpi-label">In Progress</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" style="color: #ef4444">${kpis.not_started}</div>
                    <div class="kpi-label">Not Started</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value">${kpis.completion_rate.toFixed(0)}%</div>
                    <div class="kpi-label">Completion Rate</div>
                </div>
            `;
        }
        
        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            
            // Sort: not-started, in-progress, completed
            const sortOrder = { 'not-started': 0, 'in-progress': 1, 'completed': 2 };
            tasks.sort((a, b) => sortOrder[a.status] - sortOrder[b.status]);
            
            taskList.innerHTML = tasks.map(task => `
                <div class="task-card ${task.status}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-badges">
                            <span class="badge status-badge ${task.status}">
                                ${task.status === 'completed' ? 'ðŸŸ¢ Completed' : 
                                  task.status === 'in-progress' ? 'ðŸŸ¡ In Progress' : 'ðŸ”´ Not Started'}
                            </span>
                            <span class="badge priority-badge">${task.priority}</span>
                            <span class="badge category-badge">${task.category}</span>
                        </div>
                    </div>
                    ${task.notes ? `<div class="task-notes">${task.notes}</div>` : ''}
                    <div class="task-meta">
                        <span>Created: ${task.created}</span>
                        ${task.completed ? `<span>Completed: ${task.completed}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
